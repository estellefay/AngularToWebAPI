
<!-- Si j'ai des données du service fromdata je fais ce qu'il faut çi dessous -->
<form #form="ngForm" autocomplete="off" *ngIf="service.formData">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label>Order No.</label>
        <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">#</div>
            </div>
            <input name="OrderNo" #OrderNo="ngModel" [(ngModel)]="service.formData.OrderNo" class="form-control" readonly>
        </div>
      </div>

      <div class="form-group">
        <label>Customer</label>
        <select name="CustomerID" #CustumerID="ngModel" [(ngModel)]="service.formData.CustomerID" class="form-control">
          <option value="0">-Select-</option>
        </select>
      </div>

      <div class="form-group">
        <label>Payement Method</label>
        <select name="PMethod" #PMethod="ngModel" [(ngModel)]="service.formData.PMethod" class="form-control">
            <option value="0">-Select-</option>
            <option value="Cash">Cash</option>
            <option value="Card">Card</option>
        </select>
      </div>

      <div class="form-group">
          <label>Grand Total</label>
          <div class="input-group">
            <div class="input-group-prepend">
              <div class="input-group-text">$</div>
            </div>
            <input name="GTotal" #GTotal="ngModel" [(ngModel)]="service.formData.GTotal" class="form-control" readonly>
          </div>
        </div>

    </div>
  </div>
  <!-- Order Items table -->
  <table class="table table-bordeless">
    <thead class="thead-light">
      <th>Food</th>
      <th>Price</th>
      <th>Quantity</th>
      <th>Total</th>
      <th>
        <a class="btn btn-sm btn-success text-white" (click)="AddOrEditeOrderItem(null, service.formData.OrderID)"><i class="fa fa-plus"></i>Add Item</a>
      </th>
    </thead>
    <!-- On affiche uniquement si OrderItem est vide  -->
    <tr *ngIf="service.orderItems.length==0">
      <td class="font-italic text-center" colspan="5">
        No food Item select for order.
      </td>
    </tr>
    <tbody>
      <tr *ngFor="let item of service.orderItems;let i=index;">
        <td>{{item.ItemName}}</td>
        <td>{{item.Price}}</td>
        <td>{{item.Quantity}}</td>
        <td>{{item.Total}}</td>
        <td>
        <a class="btn btn-sm btn-info text-white" (click)="AddOrEditeOrderItem(i, service.formData.OrderID)"><i class="fa fa-pencil"></i></a>
        </td>
      </tr>
    </tbody>
  </table>


  <div class="form-group">
    <button type="submit" class="btn btn-dark">
      <i class="fa fa-database"></i>
      Submit
    </button>
  </div>
</form>
